services:
  pullpilot:
    image: ghcr.io/svnz0x/pullpilot:latest
    # Usa "build: ." si prefieres construir la imagen localmente
    env_file: .env
    environment:
      PULLPILOT_TOKEN: ${PULLPILOT_TOKEN:?Define PULLPILOT_TOKEN en .env}
      # O define PULLPILOT_TOKEN_FILE con la ruta a un fichero montado (por ejemplo `/run/secrets/pullpilot_token`).
      # PULLPILOT_TOKEN_FILE: /run/secrets/pullpilot_token
    ports:
      - "8000:8000"
    volumes:
      - pullpilot_config:/app/config:rw
      # Monta aquí el directorio de logs que vayas a configurar en la UI
      # (sustituye ./logs por tu ruta en el host y asegúrate de reutilizar /var/log/docker-updater en la interfaz).
      - ./logs:/var/log/docker-updater:rw
      # Monta aquí el directorio de proyectos que vayas a configurar en la UI
      # (sustituye ./projects por tu ruta en el host y asegúrate de reutilizar /srv/compose en la interfaz).
      - ./projects:/srv/compose:rw
      - /var/run/docker.sock:/var/run/docker.sock:rw
    restart: unless-stopped

volumes:
  pullpilot_config:
