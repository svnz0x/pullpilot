version: "3.9"

services:
  pullpilot:
    build: .
    image: pullpilot
    environment:
      PULLPILOT_TOKEN: ${PULLPILOT_TOKEN:-}
    ports:
      - "8000:8000"
    volumes:
      - pullpilot_config:/app/config:rw
      - ./logs:/var/log/docker-updater:rw
      - ./compose-projects:/srv/compose:rw
      - /var/run/docker.sock:/var/run/docker.sock:rw
    restart: unless-stopped

volumes:
  pullpilot_config:
