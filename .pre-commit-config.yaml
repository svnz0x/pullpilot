repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.8
    hooks:
      - id: ruff
      - id: ruff-format

  - repo: local
    hooks:
      - id: shellcheck
        name: shellcheck
        entry: bash -lc 'command -v shellcheck >/dev/null 2>&1 && shellcheck -S warning apps/backend/scripts/*.sh apps/backend/pullpilot/resources/scripts/updater.sh apps/backend/tools/*.sh || echo "shellcheck not installed, skipping"'
        language: system
        files: ^apps/backend/(scripts/.*\.sh|pullpilot/resources/scripts/updater\.sh|tools/.*\.sh)$
